{% extends 'base.html' %}
{%load staticfiles%}

{% block content %}


<head>
    <center>
      <img class="image1" src="{% static 'fleemarket.png'%}" style="width: 100%; height: auto;" alt="사진">
    </center>

</head>

<div class="pricing-header py-3 mx-auto">
  <div class="container">
    <h1 class='mt-3 mb-1 text-center'>새 글쓰기</h1>
    <form method = "POST"  enctype ="multipart/form-data">
        {% csrf_token %}
        <table class="mx-auto table-striped">
            {{ form.as_table }}
        </table>
        <br>
        <input class='mb-1' type="submit" value="제출하기">
    </form>
  </div>
</div>

{%endblock%}
