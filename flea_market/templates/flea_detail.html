{%extends 'base.html'%}

{%block content%}

{%load staticfiles%}
<!DOCTYPE html>

<head>
    <center>
        <img class="image1" src="{% static 'fleemarket.png'%}" style="width: 100%; height: auto;" alt="사진">
    </center>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&amp;subset=korean" rel="stylesheet">
    
</head>


<br><br>

<body>
    <div class="row">
        <div class="card col-12">
            <div class="card-body">
                <div class="row">
                    <div class=" col-xl-2"></div>
                    <div class="col-xs-12 col-xl-4">
                    </div>
                    <div class="container">
                        <table class="table text-center">
                        <thead>
                            <div class="text-center">
                                <h4><strong>
                                    {{ flea_market.title }}
                                </strong></h4>
                            </div>
                        </div>
                        </thead>
                            <tbody>
                                <tr>
                                <th scope="row"><font size="3"> <strong>시간</strong></font></th>
                                <td><font size="3">{{flea_market.pub_date}}</font></td>
                                </tr>
                                <tr>
                                    <img src="/media/{{flea_market.image}}" alt="" style="width:100%">
                                </tr>
                                <tr>
                                <th scope="row"><font size="5"> <strong>내용</strong></font></th>
                                <td><font size="5">우리 마켓은!<br>{{flea_market.body}}</font></td>
                                </tr>
                                <tr>
                                <td colspan="2">
                                    <div class="col col-xs-3 col-xl-4 text-center">
                                        <a href="{% url 'flea_main' %}">돌아가기</a>
                                    </div>
                                </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="margin-bottom:50px"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap4 js관련 CDN 부분 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
{%endblock%}
</body>
</html>
